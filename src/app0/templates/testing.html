<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <style>
      #sdbar {
        margin-top: 0px;
        height: relative;
      }
      #ctrcontent {
        padding-left: 5%;
      }
    </style>
  </head>
  <body class="container-fluid" style="background-color: bisque">
    {% include 'nav.html' %}
    <br />
    <!-- 
            to make the template and to make it more accessible to all 
        other pages, we are using this. 
        By using this, we can have the whole body as it is, but the content
        inside the block will replaced by that page content 
    -->
    <div class="row" style="height=100px">
      <div class="col-sm-9" id="ctrcontent">
        {% comment %}
        <center>
          {% endcomment %} {% block content %}
          <!-- replace me -->
          {% endblock %} {% comment %}
        </center>
        {% endcomment %}
      </div>
      <div class="col-sm-3 bg-dark text-light" id="sdbar">Sanidhya</div>
      <!-- inside here, 
                'block' is of Django
            &   'content' is the variable name that we have to replace 
        -->
    </div>
  </body>
</html>
